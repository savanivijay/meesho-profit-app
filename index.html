<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <title>Meesho Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Meesho Profit Calculator</h2>

  <input type="file" id="upload" />
<div id="output"></div>

  <script>
  document.getElementById('upload').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);
      const json = XLSX.utils.sheet_to_json(sheet);
console.log(json); // ← This will show you what columns are available


      let totalRevenue = 0;
      let totalCost = 0;
      let skuStats = {};

      json.forEach(row => {
        const sku = row['SKU Code'] || row['sku_code'];
        const payout = parseFloat(row['Seller Payout'] || 0);
        const commission = parseFloat(row['Commission'] || 0);
        const ads = parseFloat(row['Ads Cost'] || 0);
        const ref = parseFloat(row['Referral Fee'] || 0);
        const returnStatus = (row['Return Status'] || '').toLowerCase();

        const profit = payout - commission - ads - ref;

        if (!skuStats[sku]) {
          skuStats[sku] = { profit: 0, total: 0, returns: 0 };
        }

        skuStats[sku].profit += profit;
        skuStats[sku].total += 1;
        if (returnStatus.includes('return')) skuStats[sku].returns += 1;

        totalRevenue += payout;
        totalCost += commission + ads + ref;
      });

      let result = `<h3>Total Profit: ₹${(totalRevenue - totalCost).toFixed(2)}</h3>`;
      result += "<table border='1'><tr><th>SKU</th><th>Profit</th><th>Orders</th><th>Return %</th></tr>";
      Object.entries(skuStats).forEach(([sku, stat]) => {
        const returnRate = ((stat.returns / stat.total) * 100).toFixed(2);
        result += `<tr><td>${sku}</td><td>₹${stat.profit.toFixed(2)}</td><td>${stat.total}</td><td>${returnRate}%</td></tr>`;
      });
      result += "</table>";

      document.getElementById('output').innerHTML = result;
    };

    reader.readAsArrayBuffer(e.target.files[0]);
  });
</script>


</body>
</html>
