<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meesho Seller Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #efefef;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📊 Meesho Profit Dashboard</h1>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  <div id="result"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: '' });

        showData(jsonData);
      };

      reader.readAsArrayBuffer(file);
    }

    function showData(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!data || data.length === 0) {
        resultDiv.textContent = '❌ No data found. Please upload a valid Meesho Excel file.';
        return;
      }

      // Create table
      const table = document.createElement('table');
      const headers = Object.keys(data[0]);

      const thead = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        thead.appendChild(th);
      });
      table.appendChild(thead);

      // Rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = row[header];
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      resultDiv.appendChild(table);

      // Calculate total from 'Net Payable' column
      const profitKey = headers.find(h => h.toLowerCase().includes('net') && h.toLowerCase().includes('payable'));
      if (profitKey) {
        let total = 0;
        data.forEach(row => {
          const value = parseFloat(row[profitKey]);
          if (!isNaN(value)) {
            total += value;
          }
        });
        const summary = document.createElement('div');
        summary.className = 'summary';
        summary.textContent = `💰 Total Profit (Net Payable): ₹${total.toFixed(2)}`;
        resultDiv.appendChild(summary);
      }
    }
  </script>
</body>
</html>
