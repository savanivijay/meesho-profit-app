<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Seller Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Meesho Seller Dashboard</h1>

    <!-- File Upload -->
    <div class="mb-6">
      <label for="fileUpload" class="block mb-2 text-lg font-medium">Upload Payment Sheet</label>
      <input type="file" id="fileUpload" accept=".xlsx, .xls" class="p-2 border rounded w-full">
    </div>

    <!-- Total Profit and Costs -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-4 flex items-center gap-2">
        <i data-lucide="wallet" class="w-5 h-5 text-green-600"></i>
        <div>
          <h2 class="text-sm font-medium">Total Profit</h2>
          <p class="text-xl font-semibold" id="totalProfit">₹0</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4 flex items-center gap-2">
        <i data-lucide="banknote" class="w-5 h-5 text-blue-600"></i>
        <div>
          <h2 class="text-sm font-medium">Total Settlement</h2>
          <p class="text-xl font-semibold" id="totalSettlement">₹0</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4 flex items-center gap-2">
        <i data-lucide="megaphone" class="w-5 h-5 text-purple-600"></i>
        <div>
          <h2 class="text-sm font-medium">Total Ad Cost</h2>
          <p class="text-xl font-semibold" id="totalAdCost">₹0</p>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4 flex items-center gap-2">
        <i data-lucide="file-cog" class="w-5 h-5 text-red-600"></i>
        <div>
          <h2 class="text-sm font-medium">Other Cost</h2>
          <input type="number" id="otherCost" placeholder="Enter cost" class="border p-1 rounded w-full">
        </div>
      </div>
    </div>

    <!-- Order Status Breakdown -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <i data-lucide="shopping-bag" class="w-6 h-6 mx-auto text-blue-500"></i>
        <h3 class="text-lg font-semibold">Total Orders</h3>
        <p id="totalOrders">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <i data-lucide="truck" class="w-6 h-6 mx-auto text-green-500"></i>
        <h3 class="text-lg font-semibold">Delivered</h3>
        <p id="delivered">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <i data-lucide="undo" class="w-6 h-6 mx-auto text-orange-500"></i>
        <h3 class="text-lg font-semibold">Return</h3>
        <p id="return">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <i data-lucide="rotate-ccw" class="w-6 h-6 mx-auto text-red-500"></i>
        <h3 class="text-lg font-semibold">RTO</h3>
        <p id="rto">0</p>
      </div>
    </div>

    <!-- SKU Wise Report -->
    <div class="bg-white shadow-md rounded-lg p-4 overflow-x-auto">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="table" class="w-5 h-5 text-indigo-600"></i>SKU-wise Report
      </h2>
      <table class="min-w-full text-sm text-left">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">SKU</th>
            <th class="px-4 py-2">Total Orders</th>
            <th class="px-4 py-2">Delivered</th>
            <th class="px-4 py-2">Return</th>
            <th class="px-4 py-2">RTO</th>
            <th class="px-4 py-2">Settlement</th>
            <th class="px-4 py-2">Return Loss</th>
            <th class="px-4 py-2">Cost Price</th>
            <th class="px-4 py-2">Net Profit</th>
          </tr>
        </thead>
        <tbody id="skuReportBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
