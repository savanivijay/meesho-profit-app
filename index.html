<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Meesho Profit Calculator</h2>

  <label for="sellingPrice">Selling Price (₹):</label>
  <input type="number" id="sellingPrice" />

  <label for="productCost">Product Cost (₹):</label>
  <input type="number" id="productCost" />

  <label for="shippingCharge">Shipping Charge (₹):</label>
  <input type="number" id="shippingCharge" />

  <button onclick="calculateProfit()">Calculate Profit</button>

  <div id="result"></div>

  <script>
    function calculateProfit() {
      const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
      const productCost = parseFloat(document.getElementById('productCost').value);
      const shippingCharge = parseFloat(document.getElementById('shippingCharge').value);

      if (isNaN(sellingPrice) || isNaN(productCost) || isNaN(shippingCharge)) {
        document.getElementById('result').innerText = "Please fill all the fields correctly.";
        return;
      }

      // Simple Meesho-like commission calculation
      const commissionRate = 0.1; // Example 10%
      const commission = sellingPrice * commissionRate;

      const profit = sellingPrice - (productCost + shippingCharge + commission);

      document.getElementById('result').innerText = `Your Profit: ₹${profit.toFixed(2)}`;
    }
  </script>

</body>
</html>
