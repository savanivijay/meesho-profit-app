<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <title>Meesho Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Meesho Profit Calculator</h2>

  <input type="file" id="excelFile" />
<div id="output"></div>


<script>
  document.getElementById('excelFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });

      // ✅ Always read the "Order Payments" sheet
      const sheetName = 'Order Payments';
      const sheet = workbook.Sheets[sheetName];

      if (!sheet) {
        document.getElementById('output').innerHTML = "❌ 'Order Payments' sheet not found in the file.";
        return;
      }

      const json = XLSX.utils.sheet_to_json(sheet, { defval: '' });

      if (json.length === 0) {
        document.getElementById('output').innerHTML = "❌ No data found in 'Order Payments' sheet.";
        return;
      }

      // ✅ Show preview of parsed data
      let html = '<table border="1"><tr>';
      Object.keys(json[0]).forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += '</tr>';

      json.forEach(row => {
        html += '<tr>';
        Object.values(row).forEach(value => {
          html += `<td>${value}</td>`;
        });
        html += '</tr>';
      });
      html += '</table>';

      document.getElementById('output').innerHTML = html;
    };

    reader.readAsArrayBuffer(file);
  });
</script>





</body>
</html>
