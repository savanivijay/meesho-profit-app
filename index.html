<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Seller Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center">ðŸ“Š Meesho Seller Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white shadow-md p-4 rounded-xl">
        <div class="flex items-center gap-2 text-lg font-semibold">
          <i data-lucide="wallet" class="w-5 h-5 text-green-600"></i>
          Total Profit: â‚¹<span id="totalProfit">0</span>
        </div>
      </div>
      <div class="bg-white shadow-md p-4 rounded-xl">
        <div class="flex items-center gap-2 text-lg font-semibold">
          <i data-lucide="banknote" class="w-5 h-5 text-blue-600"></i>
          Total Settlement: â‚¹<span id="totalSettlement">0</span>
        </div>
      </div>
      <div class="bg-white shadow-md p-4 rounded-xl">
        <div class="flex items-center gap-2 text-lg font-semibold">
          <i data-lucide="package" class="w-5 h-5 text-yellow-600"></i>
          Product Cost: â‚¹<span id="productCost">0</span>
        </div>
      </div>
      <div class="bg-white shadow-md p-4 rounded-xl">
        <div class="flex items-center gap-2 text-lg font-semibold">
          <i data-lucide="file-cog" class="w-5 h-5 text-red-600"></i>
          Other Cost: â‚¹<input type="number" id="otherCost" class="border rounded p-1 w-20">
        </div>
      </div>
      <div class="bg-white shadow-md p-4 rounded-xl">
        <div class="flex items-center gap-2 text-lg font-semibold">
          <i data-lucide="megaphone" class="w-5 h-5 text-purple-600"></i>
          Ad Cost: â‚¹<span id="adCost">0</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded-xl shadow-md">
        <div class="flex items-center gap-2 font-medium">
          <i data-lucide="shopping-bag" class="w-5 h-5 text-gray-600"></i>
          Total Orders: <span id="totalOrders">0</span>
        </div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md">
        <div class="flex items-center gap-2 font-medium">
          <i data-lucide="truck" class="w-5 h-5 text-green-500"></i>
          Delivered: <span id="deliveredOrders">0</span>
        </div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md">
        <div class="flex items-center gap-2 font-medium">
          <i data-lucide="undo" class="w-5 h-5 text-red-500"></i>
          Return: <span id="returnOrders">0</span>
        </div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md">
        <div class="flex items-center gap-2 font-medium">
          <i data-lucide="rotate-ccw" class="w-5 h-5 text-yellow-500"></i>
          RTO: <span id="rtoOrders">0</span>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="table" class="w-5 h-5"></i> SKU-wise Report
      </h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">SKU</th>
              <th class="px-4 py-2">Total Orders</th>
              <th class="px-4 py-2">Delivered</th>
              <th class="px-4 py-2">Return</th>
              <th class="px-4 py-2">RTO</th>
              <th class="px-4 py-2">Settlement</th>
              <th class="px-4 py-2">Return Loss</th>
              <th class="px-4 py-2">Cost Price</th>
              <th class="px-4 py-2">Net Profit</th>
            </tr>
          </thead>
          <tbody id="skuReportTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Upload Meesho Sheet</h2>
      <input type="file" id="fileUpload" class="p-2 border rounded">
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
