<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <title>Meesho Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Meesho Profit Calculator</h2>

  <input type="file" id="upload" />
<div id="output"></div>

 <script>
  document.getElementById('upload').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);

      console.log("Excel Data:", json); // See what data you're getting

      if (json.length === 0) {
        document.getElementById('output').innerText = "No data found.";
        return;
      }

      let outputHTML = "<h3>Raw Excel Data</h3><table border='1'><tr>";

      // Add table headers
      const headers = Object.keys(json[0]);
      headers.forEach(header => outputHTML += `<th>${header}</th>`);
      outputHTML += "</tr>";

      // Add table rows
      json.forEach(row => {
        outputHTML += "<tr>";
        headers.forEach(header => outputHTML += `<td>${row[header] || ''}</td>`);
        outputHTML += "</tr>";
      });

      outputHTML += "</table>";
      document.getElementById('output').innerHTML = outputHTML;
    };
    reader.readAsArrayBuffer(e.target.files[0]);
  });
</script>



</body>
</html>
