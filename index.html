<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meesho Seller Profit Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ffcc00;
      color: #000;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Meesho Seller Profit Analyzer</h1>
    <input type="file" id="upload" accept=".xlsx,.xls" />
    <p class="error" id="error"></p>

    <h2>üóÇ Raw Order Data</h2>
    <div id="data-table"></div>

    <h2>üìä Profit & Return Analytics</h2>
    <div id="analytics-table"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('upload').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      const errorEl = document.getElementById('error');
      errorEl.textContent = "";

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames.find(name =>
          name.toLowerCase().includes("order payments")
        );

        if (!sheetName) {
          errorEl.textContent = "‚ùå No 'Order Payments' sheet found.";
          return;
        }

        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        if (jsonData.length === 0) {
          errorEl.textContent = "‚ùå No data found. Please upload a valid Meesho Excel file.";
          return;
        }

        renderTable(jsonData, "data-table");

        const analytics = calculateAnalytics(jsonData);
        renderTable(analytics, "analytics-table");
      };

      reader.readAsArrayBuffer(file);
    }

    function renderTable(data, elementId) {
      const container = document.getElementById(elementId);
      container.innerHTML = "";

      if (!data.length) {
        container.innerHTML = "<p>No data to display.</p>";
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    function calculateAnalytics(data) {
      const summary = {};

      data.forEach(row => {
        const sku = row["Supplier SKU"];
        const qty = parseInt(row["Quantity"]) || 0;
        const status = row["Live Order Status"]?.toLowerCase() || "";
        const payout = parseFloat(row["Total Payout"]) || 0;

        if (!sku) return;

        if (!summary[sku]) {
          summary[sku] = {
            SKU: sku,
            Quantity_Sold: 0,
            Total_Payout: 0,
            Return_Orders: 0
          };
        }

        summary[sku].Quantity_Sold += qty;
        summary[sku].Total_Payout += payout;

        if (status.includes("return")) {
          summary[sku].Return_Orders += 1;
        }
      });

      return Object.values(summary).map(entry => ({
        ...entry,
        Return_Ratio: entry.Quantity_Sold > 0
          ? ((entry.Return_Orders / entry.Quantity_Sold) * 100).toFixed(2) + "%"
          : "0%"
      }));
    }
  </script>
</body>
</html>
