<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meesho Profit Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #6f42c1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #6f42c1;
      color: white;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Meesho Profit Dashboard</h1>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheetName = "Order Payments";
        const worksheet = workbook.Sheets[sheetName];

        if (!worksheet) {
          document.getElementById("output").innerHTML =
            '<p class="error">‚ùå No sheet named "Order Payments" found.</p>';
          return;
        }

        // Skip 2nd row (row 1 = index 1)
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 0, range: 1 });

        if (jsonData.length === 0) {
          document.getElementById("output").innerHTML =
            '<p class="error">‚ùå No data found. Please upload a valid Meesho Excel file.</p>';
          return;
        }

        let table = "<table><thead><tr>";
        Object.keys(jsonData[0]).forEach((key) => {
          table += `<th>${key}</th>`;
        });
        table += "</tr></thead><tbody>";
        jsonData.forEach((row) => {
          table += "<tr>";
          Object.values(row).forEach((value) => {
            table += `<td>${value}</td>`;
          });
          table += "</tr>";
        });
        table += "</tbody></table>";
        document.getElementById("output").innerHTML = table;
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
